<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logging in...</title>
</head>
<body>
<div class="loader"></div>
<script>
    if (window.top === window.self) {
        window.location.href = '/react-ui';
    } else {
        window.parent.postMessage('loginSuccess', '*');
    }
</script>
</body>
</html>
